<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Movies - The Terror</title>
    <style>
            body { 
        margin: 0; 
        font-family: 'Arial Black', sans-serif; 
        text-align: center;
        color: white;
        /* Meri pasand ka Cinematic Background */
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                    url('https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?q=80&w=2000') no-repeat center center fixed;
        background-size: cover;
    }

    .movie-box { 
        border: 2px solid #ff0000; 
        border-radius: 12px; 
        overflow: hidden; 
        transition: 0.4s; 
        background: rgba(255, 255, 255, 0.1); 
        backdrop-filter: blur(10px);
        margin: 20px auto;
        max-width: 300px;
    }

    .back-btn { 
        background: #ff0000; 
        color: white; 
        padding: 10px 20px; 
        border: none; 
        margin-top: 20px; 
        cursor: pointer; 
        border-radius: 5px; 
    }
        
        .marvel-banner { height: 45vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1612036782180-6f0b6cd846fe?w=800'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; }
        .back-btn { background: #ff0000; color: white; padding: 10px 20px; border: none; margin: 20px; cursor: pointer; border-radius: 5px; font-weight: bold; }
        .movie-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; padding: 20px 5px; }
        .movie-box { border: 1px solid #333; border-radius: 8px; overflow: hidden; transition: 0.4s; }
        .movie-box:hover { transform: translateY(-10px); border-color: #ff0000; box-shadow: 0 0 20px #ff0000; }
        .movie-box img { width: 100%; height: 220px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="marvel-banner">
        <h1>MARVEL UNIVERSE</h1>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

    <h2 style="color: #ff0000;">LATEST RELEASES</h2>
    
    <div class="movie-gallery">
        <div class="movie-box">
            <img src="https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400">
            <p>AVENGERS</p>
        </div>
        <div class="movie-box">
            <img src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?w=400">
            <p>SPIDERMAN</p>
        </div>
        <div class="movie-box">
            <img src="https://images.unsplash.com/photo-1534809027769-b00d750a6bac?w=400">
            <p>BLACK WIDOW</p>
        </div>
    </div>

</body>
</html>
